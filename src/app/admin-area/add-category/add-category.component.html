<div class="row amber lighten-3">
<form #catForm="ngForm" novalidate method="POST" (ngSubmit)="onSubmit()"class="col mt-4">
  <div class="row">
    <div class="input-field col">
      <i class="material-icons prefix ">mode_edit</i>
      <input type="text" name="name" class="validate" required [class.is-invalid]="name.invalid &&name.touched" #name="ngModel" [(ngModel)]="catModel.name"/>
      <label for="name">Category Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix ">description</i>
      <input type="text" class="validate" name="catDescription" [class.is-invalid]="name.invalid &&name.touched" #catDescription="ngModel" [(ngModel)]="catModel.catDescription">
      <label for="catDescription">description</label>
    </div>
  </div>
  <button class="waves-effect waves-dark btn amber darken-4 mb-4 " type="submit" [disabled]="catForm.form.invalid" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
