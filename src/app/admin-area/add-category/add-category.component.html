<form #catForm="ngForm">
  <input type="name" #name="ngModel" name="name" [(ngModel)]="catModel.name" novalidate >
  <div class="row">
    <div class="input-field col">
      <i class="material-icons prefix ">mode_edit</i>
      <input type="text" id="name" name="name" class="validate" required [class.is-invalid]="name.invalid &&name.touched" #name="ngModel" [(ngModel)]="catModel.name"/>
      <label for="name ">Category Name</label>
    </div>
  </div> 
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix ">description</i>
      <textarea id="des" class="materialize-textarea" name="description" [class.is-invalid]="description.invalid && description.touched" #description="ngModel" [(ngModel)]="catModel.description"></textarea>
      <label for="des">description</label>
    </div>
  </div>
  <button (click)="onSubmit()">save</button>
</form>
