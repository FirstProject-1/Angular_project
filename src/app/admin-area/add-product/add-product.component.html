<div class="row purple lighten-4">
    <form class="col mt-4" action="" method="POST">
        <!-- name -->
        <div class="row">
            <div class="input-field col">
              <i class="material-icons prefix ">mode_edit</i>
              <input type="text" id="name" class="validate"/>
              <label for="name">Product Name</label>
            </div>
          </div>    
        <!-- des -->
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix ">description</i>
          <textarea id="des" class="materialize-textarea"></textarea>
          <label for="des">description</label>
        </div>
      </div>
      <!-- price -->
      <div class="row">
        <div class="input-field col">
          <i class="material-icons prefix ">attach_money</i>
          <input type="text" id="price" class="validate"/>
          <label for="price">Price</label>
        </div>
      </div>
      <!-- brand -->
      <div class="row">
        <div class="input-field col">
          <i class="material-icons prefix ">loyalty</i>
          <input type="text" id="brand" class="validate"/>
          <label for="brand ">Brand</label>
        </div>
      </div> 
      <!-- category -->
      <div class="row">
        <div class="col s12">
            <i class="material-icons prefix align-top">list</i>
            <span for="cat" class="pl-3 align-top">Category :</span>
          <div class="input-field col-12 ">
            <div class="form-group ">
                <select class="form-control mb-3 purple lighten-3 grey-dark-text" id="cat">
                <option value="" disabled >Choose Category</option>
                <option *ngFor="let cat of categories">{{cat.name}}</option>
                </select>
            </div>
          </div>
        </div>
        <!-- select from materalize -->
<!--           <div class="input-field col">
            <i class="material-icons prefix ">list</i>

            <select id="cat">
              <option value="" disabled selected>Choose Category</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label for="cat">category</label>
          </div>
           -->
       
      </div>
      <!-- img -->
      <div class="row">
        <div class="input-field col">
          <i class="material-icons prefix ">perm_media</i>
          <input type="text" id="img" class="validate"/>
          <label for="img ">Photo</label>
        </div>
      </div>

          </div>

        <i class="material-icons right">send</i>
      </button>
    </form>
    
     
  </div>
