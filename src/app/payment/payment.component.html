
<div class="container-fluid">
    <div class="form">
      <form #userForm="ngForm" method="POST" novalidate (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate"  class="form-control" [class.is-invalid]="email.invalid && email.touched" #email="ngModel"
              required [(ngModel)]="cardModel.card" name="card">
              <label for="card">Creadit Card Number</label>
            </div>
          </div>
        <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate" class="form-control" [class.is-invalid]="password.invalid &&password.touched" #password="ngModel" required
              [(ngModel)]="cardModel.card_verification" name="card_verification">
              <label for="card_verification">Card Verification Number</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
    </div>  
</div>
