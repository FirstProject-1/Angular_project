
<div class="container-fluid">
    <div class="form">
      <form #userForm="ngForm" method="POST" novalidate (ngSubmit)="onSubmit()">
        {{adminModel.email}}
        <div class="row">
            <div class="input-field col s12">
              <input type="email" class="validate"  class="form-control" [class.is-invalid]="email.invalid && email.touched" #email="ngModel"
              required [(ngModel)]="adminModel.txtmail" name="txtmail">
              <label for="email">Email</label>
            </div>
          </div>
        <div class="row">
            <div class="input-field col s12">
              <input type="password" class="validate" class="form-control" [class.is-invalid]="password.invalid &&password.touched" #password="ngModel" required
              [(ngModel)]="adminModel.password" name="password">
              <label for="password">Password </label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
    </div>  
</div>
