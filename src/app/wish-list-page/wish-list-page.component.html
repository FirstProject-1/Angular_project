<div class="container-fluid ">
  <div class="row p-3" style="margin-top:100px ">
    <div class="col-lg-9 col-md-12">
    <div class="container-fluid" style="border: 1px #eae0e0 solid;" >
      <div class="row mt-4">
        <div class="col-8">
          <h5>You have proudct
            <span *ngIf="productsIishList.length>1">s</span>
             in shopping carts</h5>
        </div>
        <div class="col-4">
          <button type="button" (click)="clearAllOfThewishlist()" class="btn btn-secondary right">Clear</button>
        </div>
      </div><hr>
      <div class="list-group" class="container-fluid"  >
        <div  class="list-group-item">
          <div class="row">
            <div class="col-sm-3"><h5>Image</h5></div>
            <div class="col-sm-3"><h5>Name</h5></div>
            <div class="col-sm-1"><h5>Price</h5></div>
          </div>
        </div>
            <div  class="list-group-item  list-group-item-info mb-4" *ngFor="let product of productsIishList">
              <div class="row">
                <div class="col-sm-3"><img src="{{product.img}}" class="col"></div>
                <div class="col-sm-4"><h5>{{product.name}}</h5></div>
                <div class="col-sm-2"><h5>{{product.price}} LE</h5></div>
                <div class="col-sm-3">
                  <button type="button" (click)="addToCart(product._id,product.price,product.name,product.img)" class="btn btn-secondary right">Add Cart</button>
                </div>
              </div>
            </div>
      </div>
    
    </div>
  </div>
  </div>
</div>
