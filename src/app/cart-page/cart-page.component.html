<div class="container-fluid ">
  <div class="row p-3" style="margin-top:100px ">
    <div class="col-lg-9 col-md-12">
    <div class="container-fluid" style="border: 1px #eae0e0 solid;" >
      <div class="row mt-4">
        <div class="col-8">
          <h5>You have {{cartInfo.totalQuantity}} product<span *ngIf="productsInCart.length>1">s</span> in shopping carts</h5>
        </div>
        <div class="col-4">
          <button type="button" (click)="clearAllOfTheCart()" class="btn btn-secondary right">clear shopping cart</button>
        </div>
      </div><hr>
      <div class="list-group" class="container-fluid"  >
        <div  class="list-group-item">
          <div class="row">
            <div class="col-sm-3"><h5>Image</h5></div>
            <div class="col-sm-3"><h5>Name</h5></div>
            <div class="col-sm-2 text-right"><h5> Quantity</h5></div>
            <div class="col-sm-1"><h5>Price</h5></div>
          </div>
        </div>
            <div  class="list-group-item  list-group-item-info mb-4" *ngFor="let product of productsInCart">
              <div class="row">
                <div class="col-sm-3"><img src="{{product.img}}" class="col"></div>
                <div class="col-sm-4"><h5>{{product.name}}</h5></div>
                <div class="col-sm-1"><h5>{{product.quantity}}</h5></div>
                <!-- {{cart.totalQuantity}} -->
                <div class="col-sm-2"><h5>{{product.price}} LE</h5></div>
                <!--<div class="col-sm-2">
                   <button type="submit" class="btn btn-small text-lowercase waves-effect waves-light dark-text mt-3" (click)="deleteThisProduct(product._id)">delete</button>
                   
                </div>-->
              </div>
            </div>
      </div>
    
    </div>
  </div>
  <!-- from asmaa  -->
  <div class="col-lg-3 col-md-12">
    <div class="container-fluid">
      <div class="collection">
            <div class=" collection-item active"><span class="mx-auto"> CART TOTALS</span></div>
            <div class=" collection-item ">
              Total Price: <span> {{cartInfo.totalPrice}} LE</span>
            </div>
            <div class="row mx-auto collection-item ">
              <a href="http://localhost:4200/payment" class="btn btn-secondary mx-auto right">proceed to check out</a>
            </div>
          </div>
    </div>
  </div>
</div>

</div>
